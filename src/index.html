</head>

<body>
  <section class="main container">
    <ul class="first">
      <li>
        <span class="left">Today's To Do </span
          ><span class="right" value="Reload Page" onClick="document.location.reload(true)"><i class="grey fas fa-sync-alt"></i></span>
      </li>
    </ul>
    <form action="" onSubmit="return false">
      <input id="input" type="text" placeholder="Add to your list...">
      <button class="add" type="submit">
            <i class=" far fa-share-square fa-rotate-180"></i>
          </button>
    </form>
    <div class="tasks"></div>
  </section>
</body>
