<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
  </head>

<body>
  <section class="main container">
    <ul class="first">
      <li>
        <span class="left"><h3>Today's To Do </h3></span>
        <button class="right" value="Reload Page" onClick="document.location.reload(true)"><i class="grey fas fa-sync-alt"></i></button>
      </li>
    </ul>
    <form onSubmit="return false">
      <input id="input" type="text" placeholder="Add to your list...">
      <button class="add" type="submit">
            <i class=" far fa-share-square fa-rotate-180"></i>
          </button>
    </form>
    <div class="tasks"></div>
  </section>
</body>

</html>
