<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
  </head>

  <body>
    <section class="main container">
      <ul class="first">
        <li>
          <span class="left">Today's To Do </span
          ><span class="right"><i class="grey fas fa-sync-alt"></i></span>
        </li>
        <li>
          <input
            id="input"
            type="text"
            placeholder="Add to your list..."/><button id="push" type="button">
            <i class="grey far fa-edit"></i>
          </button>
        </li>
      </ul>
      <div class="tasks"></div>
    </section>
  </body>
</html>
