<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
<title>To Do list</title>
</head>

<body>

<section class="main container">

<ul class="first">

<li><span class="left">Today's To Do </span><span class="right"><i class="fas fa-sync-alt"></i></span></li>
<li><input id="input" type="text" placeholder="Add to your list..."><button id="push" type="button"><i class="fasfa-arrow-down"></i></button></li>
                            
</ul>

<ul class="second">
    <li><span><i class="far fa-square"></i>wash dishes</span><i class="fas fa-ellipsis-v"></i></li>
    <li><span><i class="far fa-square"></i>complete To Do list project</span><i class="fas fa-ellipsis-v"></i></li>
</ul>

    <p>Clear all completed</p>

</section>

</body>

</html>
